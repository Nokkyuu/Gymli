name: Gymli
description: "Hypertrophy Helper"
publish_to: 'none'
version: 0.9.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  numberpicker: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  csv: ^6.0.0
  file_picker: ^8.0.3
  flutter_file_dialog: ^3.0.2
  confirm_dialog: ^1.0.3
  tuple: ^2.0.2
  time_machine: ^0.9.17
  flutter_timer_countdown: ^1.0.7
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  rename_app: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.1.11
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/muscles/
    - csv/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.jpeg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/logo.jpeg"
    #background_color: "#hexcode"
    #theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "images/logo.jpeg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/logo.jpeg"